<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8"/>
    <title>登录--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/static/layui/2.2.5/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/layui/2.2.5/css/modules/layer/default/layer.css" media="all"/>
    <link rel="stylesheet" href="/static/app/css/login.css" media="all"/>
</head>
<body>
<div class="layadmin-user-login">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>layuiAdmin</h2>
            <p>layui 官方出品的单页面后台管理模板系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="account" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input"/>
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input"/>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input"/>
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg"
                                 id="LAY-user-get-vercode"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码"/>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i
                        class="layui-icon"></i></div>
                <a lay-href="/user/forget" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/layui/2.2.5/layui.js"></script>
<script type="text/javascript" src="/static/app/js/http.js"></script>
<script>
  layui.config({
    //base属性，指明js所定义的模块的相对（相对于根目录）路径
    base: 'static/app/js/'
  }).extend({
    http: 'http'        //key和value必须一样，此值和输出接口接口的名称
//也相同
  });
  layui.use(['form', 'jquery', 'http'], function () {
    var $ = layui.$
      , http = layui.http
      , setter = layui.setter
      , form = layui.form
      , router = layui.router()
      , search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function (obj) {
      http.post('/login', obj.field, function (res) {
        //请求成功后，写入 access_token
        layui.data('user_access_token', {
          key: 'user_info'
          , value: JSON.stringify(res.data)
        });

        //登入成功的提示与跳转
        layer.msg('登入成功', {
          offset: '15px'
          , icon: 1
          , time: 1000
        }, function () {
          location.href = search.redirect ? decodeURIComponent(search.redirect) : '/';
        });
      })
      /*//请求登入接口
      $.ajax({
        url: '/login' //实际使用请改成服务端真实接口
        , data: obj.field
        , done: function (res) {


        }
      });*/

    });
  });
</script>
</body>
</html>
